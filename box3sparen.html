<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SpaarSlim - Box 3 Beleggen</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="icon" href="src\mobile-logo.svg" type="image/x-icon"> <!-- Add this line -->
        <script src="js/header.js"></script>
        <script src="js/footer.js"></script>
    </head>
<body>
    <header id="header-placeholder"></header>
    <div class="container">
        <div class="content">
            <div class="calculator">
                <h1>Box 3 Beleggen</h1>
                <div class="info-box">

                </div>

                <label for="startAmount">Startbedrag: <span class="tooltip" title="Het bedrag waarmee je begint te beleggen. Bijvoorbeeld, als je al €15.000 hebt belegd, vul je hier €15.000 in.">ℹ️</span></label>
                <div class="input-container">
                    <span>€</span>
                    <input type="number" id="startAmount" value="20000" step="500">
                </div>

                <label for="annualContribution">Inleg: <span class="tooltip" title="Het bedrag dat je jaarlijks of maandelijks bijdraagt aan je beleggingen. Bijvoorbeeld, als je elk jaar €18.000 inlegt, vul je hier €18.000 in.">ℹ️</span></label>
                <div class="input-toggle-container">
                    <div class="input-container small-input">
                        <span>€</span>
                        <input type="number" id="annualContribution" value="2000" step="100">
                    </div>
                    <div class="toggle-buttons">
                        <button id="annualToggle"  onclick="toggleFrequency(this, 'contribution')">Jaarlijks</button>
                        <button id="monthlyToggle" class="active" onclick="toggleFrequency(this, 'contribution')">Maandelijks</button>
                    </div>
                </div>

                <label for="annualReturn">Verwacht Jaarlijks rendement: <span class="tooltip" title="Het percentage rendement dat je jaarlijks verwacht te behalen op je beleggingen.">ℹ️</span></label>
                <div class="slider-container">
                    <input type="range" id="annualReturn" min="0" max="20" step="1" value="7" class="slider">
                    <span id="annualReturnDisplay">7%</span>
                </div>

                <label for="investmentDuration">Beleggingsduur in jaren:</label>
                <div class="slider-container">
                    <input type="range" id="investmentDuration" min="1" max="50" step="1" value="30" class="slider">
                    <span id="investmentDurationDisplay">10</span>
                </div>

                <label for="fiscalPartner">Fiscaal partner: <span class="tooltip" title="Vink dit aan als je een fiscaal partner hebt. Dit verdubbelt de vermogensvrijstelling.">ℹ️</span></label>
                <input type="checkbox" id="fiscalPartner">
                
                
            </div>

            <div class="chart-container">
                <div class="estimated-withdrawal-container">
                    <h2>Totaal Vermogen na Beleggingsduur:</h2>
                    <p id="estimatedTotalDisplay">€0</p>
                </div>
                
                
                    <canvas id="savingsChart"></canvas>
                
        
                <button class="table-collapsible">Toelichting</button>
                <div class="table-collapsible-content">
                    <div id="box3-calculation-explanation" class="calculation-explanation">
                        <h3>Uitleg van de Box 3 Beleggingsberekeningen</h3>
                        <p id="box3-calculation-details"></p>
                    </div>
                    <table id="dataTable">
                        <thead>
                            <tr>
                                <th>Jaar</th>
                                <th>Beleggingswaarde (€)</th>
                                <th>Jaarlijks Rendement (€)</th>
                                <th>Box 3 Belasting (€)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Dynamische data komt hier -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <footer id="footer-placeholder"></footer>
    <script src="js/script.js"></script>
</body>

</html>
