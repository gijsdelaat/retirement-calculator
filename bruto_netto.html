<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netto/Bruto Salaris Omrekenen</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/bruto_netto.js" defer></script>
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
</head>
<body>
    <header id="header-placeholder"></header>
    <div class="container">
        <div class="content">
            <div class="calculator">
                <div class="header-container">
                    <h1 id="brutoHeader" onclick="swapCalculation()" onmouseover="this.style.cursor='pointer'">Bruto</h1>
                    <i class="fas fa-exchange-alt" onclick="swapCalculation()" onmouseover="this.style.cursor='pointer'"></i>
                    <h1 id="nettoHeader" onclick="swapCalculation()" onmouseover="this.style.cursor='pointer'">Netto</h1>
                </div>
                <label for="salary" id="salaryLabel">Maandsalaris: <span class="tooltip" title="Voer hier je salaris per maand in.">ℹ️</span></label>
                <div class="input-container">
                    <span>€</span>
                    <input type="number" id="salary" value="3000" step="100" oninput="calculate()">
                </div>
                <div class="toggle-buttons">
                    <button id="monthlyToggle" class="active" onclick="toggleFrequency(this, 'monthly')">Toon Maandelijks</button>
                    <button id="annualToggle" onclick="toggleFrequency(this, 'annual')">Toon Jaarlijks</button>
                </div>
                <div class="input-group">
                    <label for="vacationMoney">Vakantiegeld: <span class="tooltip" title="Vakantiegeld is meestal 8% van je bruto jaarsalaris.">ℹ️</span></label>
                    <input type="checkbox" id="vacationMoney" onchange="calculate()">
                </div>
                <div class="input-group">
                    <label for="thirteenthMonth">13e Maand:</label>
                    <input type="checkbox" id="thirteenthMonth" onchange="calculate()">
                </div>
                <div class="input-group">
                    <label for="age">Leeftijd:</label>
                    <input type="number" id="age" value="30" step="1" oninput="calculate()">
                </div>
            </div>
            
            <div class="chart-container">
                <p id="incomeSummary"></p>
                
                <div class="table-and-chart">
                    <div class="results-table">
                        <h2>Resultaat</h2>
                        
                        <table id="resultsTable">
                            <!-- Table content -->
                        </table>
                    </div>
                    <div class="results-chart">
                        <canvas id="taxPieChart"></canvas>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <footer id="footer-placeholder"></footer>
</body>
</html>
